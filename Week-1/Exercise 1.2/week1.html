<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>CattyBoard Top 100 Single Charts</title>
    </head>
    <body>
        <div class="wrapper">
        <nav>
            <ul>
                <li>
                    <i class="las la-bars"></i>
                </li>
                <li>
                    <i class="las la-home"></i>
                </li>
                <li>
                    <i class="las la-search"></i>
                </li>
                <li>
                    <i class="las la-volume-up"></i>
                </li>
                <li>
                    <i class="las la-user"></i>
                </li>
                <li>
                    <i class="las la-cog"></i>
                </li>
                <li>
                    <i class="lab la-spotify"></i>
                </li>
                <li>
                    <i class="lab la-soundcloud"></i>
                </li>
            </ul>
        </nav>
        <div class="main">
            <section class="playing">
                <div class="left">
                    <figure>
                        <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard">
                    </figure>
                </div>
                <div class="right">
                <summary>CattyBoard Top 100 Single Charts</summary><br>
                <p>Unknown Artist</p>
                <p>2016 Charts 100 Songs</p>
            <ul>
                <li>
                    <span class="control-player">
                        <i class="las la-play"></i> Play all
                        <i class="las la-plus"></i> Add to
                        <i class="las la-ellipsis-h"></i> More
                    </span>
                </div>
                </li>
            </ul>
            </section>
        </div>
    <section class="playlist">
        <table>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid and Cyla</td>
                <td>2:54</td>
                <td><button> CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid and Cyla</td>
                <td>2:54</td>
                <td><button> CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid and Cyla</td>
                <td>2:54</td>
                <td><button> CATTY CLOUD SYNC</button></td>
            </tr>
            <tr>
                <td>1.One Dance</td>
                <td>Crake feat CatKid and Cyla</td>
                <td>2:54</td>
                <td><button> CATTY CLOUD SYNC</button></td>
            </tr>
        </table>
    </section>
    </div>
    <footer>
        <div class="footer-left">
            <figure>
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard">
            </figure>
            <span class="song-info">
                <p>Song name</p>
                <p>Artist name</p>
            </span>
        </div>
        <div class="footer-right">
            <i class="las la-step-backward"></i>
            <i class="las la-pause"></i>
            <i class="las la-step-forward"></i>
            <i class="las la-undo-alt"></i>
            <i class="las la-random"></i>
        </div>
    </footer>
    </body>
</html>
