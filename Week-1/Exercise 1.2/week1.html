<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>CattyBoard Top 100 Single Charts</title>
    </head>
    <body>
        <div class="main_content">
            <div class="content">
                <aside>
                    <nav>
                        <i class="las la-bars"></i>
                        <i class="las la-home"></i>
                        <i class="las la-search"></i>
                        <i class="las la-volume-up"></i>
                        <i class="las la-user"></i>
                        <i class="las la-cog"></i>
                        <i class="lab la-spotify"></i>
                        <i class="lab la-soundcloud"></i>
                    </nav>
                </aside>
            <section class="music">
                <section class="album">
                    <div class="image">
                        <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard">
                    </div>
                    <div class="insights">
                        <div class="explore">
                            <h1>Soundtrack Album</h1>
                            <p>Vivek Sagar</p>
                            <p>2022-Ante Sundaraniki-4 Songs</p>
                        </div>
                        <div class="bottom">
                            <span><i class="las la-play"></i> Play all</span>
                            <span><i class="las la-plus"></i> Add to</span>
                            <span><i class="las la-ellipsis-h"></i> Menu</span>
                        </div>
                    </div>
                </section>
                <section class="playlist">
                    <table>
                        <tr>
                            <td>1. The PanchaKattu Song</td>
                            <td>Aruna Sairam</td>
                            <td>4:55</td>
                            <td><button class="link"> Feature Film Soundtrack</button></td>
                        </tr>
                        <tr>
                            <td>2. Entha Chithram</td>
                            <td>Anurag Kulkarni, Keerthana Vaidyanathan</td>
                            <td>5:05</td>
                            <td><button class="link"> Feature Film Soundtrack</button></td>
                        </tr>
                        <tr>
                            <td>3. Rango Ranga</td>
                            <td>NC Karunya</td>
                            <td>2:38</td>
                            <td><button class="link"> Feature Film Soundtrack</button></td>
                        </tr>
                        <tr>
                            <td>4. Thandanaanandha</td>
                            <td>Shankar Mahadevan, Swetha Mohan</td>
                            <td>4:43</td>
                            <td><button class="link"> Feature Film Soundtrack</button></td>
                        </tr>
                    </table>
                </section>
            </section>
            </div>
            <section class="playing">
            <div class="left">
                <img src="https://vif1g.csb.app/src/assets/cattyboard.jpg" alt="CattyBoard">
                <div>
                    <p>Song name</p>
                    <p>Artist name</p>
                </div>
            </div>
            <div class="right">
                <i class="las la-step-backward"></i>
                <i class="las la-pause"></i>
                <i class="las la-step-forward"></i>
                <i class="las la-undo-alt"></i>
                <i class="las la-random"></i>
            </div>
            </section>
        </div>
    </body>
</html>
